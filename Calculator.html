<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="Calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons"> 
            <button class="button operator" onclick="appendNumber('7')">7</button>
            <button class="button operator" onclick="appendNumber('8')">8</button>
            <button class="button operator" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('/')">/</button>

            <button class="button operator" onclick="appendNumber('4')">4</button>
            <button class="button operator" onclick="appendNumber('5')">5</button>

            <button class="button operator" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('*')">*</button>
            <button class="button operator" onclick="appendNumber('1')">1</button>
            <button class="button operator" onclick="appendNumber('2')">2</button>
            <button class="button operator" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('-')">-</button>

            <button class="button operator" onclick="appendNumber('0')">0</button>
            <button class="button operator" onclick="appendNumber('.')">.</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>

            <button class="button equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="Calculator.js"></script>
</body>
</html>
