<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Dark Mode + Sound</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            transition: 0.4s;
        }

        /* Dark mode toggle */
        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #222;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        #themeToggle:hover {
            transform: scale(1.1);
        }

        /* Calculator */
        .calculator {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            transition: 0.3s;
        }

        .display {
            width: 100%;
            height: 60px;
            background: #222;
            color: #0f0;
            border: none;
            border-radius: 8px;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .button {
            height: 55px;
            border: none;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            background: #3498db;
            color: white;
            transition: 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button.operator {
            background: #f39c12;
        }

        .button.clear {
            background: #e74c3c;
        }

        .button.equals {
            background: #2ecc71;
            grid-column: span 2;
        }

        /* ===== DARK MODE ===== */
        body.dark {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        body.dark .calculator {
            background: #1e1e1e;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }

        body.dark .display {
            background: #000;
            color: #00ff9c;
        }

        body.dark .button {
            background: #333;
        }

        body.dark .button.operator {
            background: #9b59b6;
        }

        body.dark .button.clear {
            background: #e74c3c;
        }

        body.dark .button.equals {
            background: #27ae60;
        }

        /* ===== POINTER & HOVER EFFECT ===== */
        .button {
            cursor: pointer;
        }

        /* Hover glow (light mode) */
        .button:hover {
            background: #1abc9c;
            box-shadow: 0 0 10px rgba(26, 188, 156, 0.8);
        }

        /* Operator hover beda warna */
        .button.operator:hover {
            background: #e67e22;
            box-shadow: 0 0 10px rgba(230, 126, 34, 0.9);
        }

        /* Clear hover */
        .button.clear:hover {
            background: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.9);
        }

        /* Equals hover */
        .button.equals:hover {
            background: #1dd1a1;
            box-shadow: 0 0 15px rgba(29, 209, 161, 1);
        }

        /* ===== DARK MODE HOVER ===== */
        body.dark .button:hover {
            background: #555;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        body.dark .button.operator:hover {
            background: #b084f7;
            box-shadow: 0 0 12px rgba(176, 132, 247, 0.9);
        }

        body.dark .button.button.clear:hover {
            background: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.9);
        }
    </style>
</head>

<body>

    <button id="themeToggle">ðŸŒ™</button>

    <div class="calculator">
        <input type="text" class="display" id="display" disabled>

        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('/')">/</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('*')">*</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('-')">-</button>

            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>

            <button class="button equals" onc   lick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const toggleBtn = document.getElementById('themeToggle');

        /* ===== SOUND (NO MP3) ===== */
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq, duration = 0.05) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'square';
            osc.frequency.value = freq;
            gain.gain.value = 0.1;

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        /* ===== CALCULATOR ===== */
        function appendNumber(num) {
            playSound(500);
            display.value += num;
        }

        function appendOperator(op) {
            playSound(700);
            const last = display.value.slice(-1);
            if ('+-*/'.includes(last)) {
                display.value = display.value.slice(0, -1) + op;
            } else {
                display.value += op;
            }
        }

        function clearDisplay() {
            playSound(300, 0.1);
            display.value = '';
        }

        function calculate() {
            try {
                playSound(900, 0.12);
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }

        /* ===== DARK MODE TOGGLE ===== */
        toggleBtn.onclick = () => {
            document.body.classList.toggle('dark');
            toggleBtn.textContent =
                document.body.classList.contains('dark') ? 'ðŸŒž' : 'ðŸŒœ';
        };
    </script>

</body>

</html>
